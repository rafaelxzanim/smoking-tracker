<div class="container">
  <div class="row">
    <div class="col s12">

      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Listagem geral dos registros de consumo de cigarro</h4>
        </li>
        <li class="collection-item" *ngFor="let register of this.registers">
          <div> <span  (click)="onClickItem(register)"> Data: {{ register.data | date:'dd/MM/yyyy' }} </span> <a href="#!" class="secondary-content"><i
                class="material-icons">delete</i></a></div>
        </li>
      </ul>

    </div>
  </div>
</div>
