
<div class="container">
  <div class="row">
    <div class="col s12">

      <app-total-smoked [totalSmoked]="totalSmokedCigars"></app-total-smoked>

      <div class="row">
        <div class="input-field col s12">
          <input id="date" type="text" class="datepicker">
          <label for="first_name">Data:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <!-- option[value=$]*10{Option $} -->
          <select id="smoked-cigars" [(ngModel)]="qtySmoked">
            <option value="" disabled selected>Escolha uma opção:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="smoked-cigars">Quantidade total de cigarros consumidos no dia:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="price-pack" type="text" class="validate">
          <label for="price-pack">Preço do pack:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select id="qty-cigars-pack">
            <option value="" disabled selected>Escolha uma opção:</option>
            <option value="20">20</option>
            <option value="19">19</option>
            <option value="18">18</option>
            <option value="17">17</option>
            <option value="16">16</option>
            <option value="15">15</option>
            <option value="14">14</option>
            <option value="13">13</option>
            <option value="12">12</option>
            <option value="11">11</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <label for="qty-cigars-pack">Quantidade de cigarros no pack:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <h5 class="helper-text">Seu humor no dia:</h5>
          <p>
            <label>
              <input name="mood" type="radio" checked />
              <span>Calmo</span>
            </label>
          </p>
          <p>
            <label>
              <input name="mood" type="radio" />
              <span>Normal</span>
            </label>
          </p>
          <p>
            <label>
              <input class="mood" name="group1" type="radio" />
              <span>Irritado</span>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" (click)="this.save()">Gravar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
